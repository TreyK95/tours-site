<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header center">
        <div class="header-text">
          <h1 class="heading">Around the World</h1>
          <p class="header-paragraph">
            "Traveling - it leaves you speechless, then turns you into a
            storyteller"
          </p>
        </div>
        <img
          src="images/air-balloon.png"
          alt="Header Image"
          class="header-image"
        />
        <div class="logo">
          <h1>
            <span class="center">T</span>
            <span class="center">H</span>
            <span class="center">E</span>
            <span class="center">R</span>
            <span class="center">O</span>
            <span class="center">A</span>
            <span class="center">D</span>
          </h1>
        </div>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
